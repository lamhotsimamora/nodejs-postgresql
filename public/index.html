<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend User CRUD</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Vue 2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div id="app" class="w-full max-w-4xl p-6 bg-white shadow-lg rounded-2xl">
    <h1 class="text-2xl font-bold mb-4 text-center">User CRUD dengan Vue 2 + Tailwind</h1>

    <!-- Form Tambah / Update -->
    <form @submit.prevent="saveUser" class="mb-6 grid grid-cols-1 md:grid-cols-3 gap-4">
      <input v-model="form.name" type="text" placeholder="Nama" class="border p-2 rounded" required>
      <input v-model="form.email" type="email" placeholder="Email" class="border p-2 rounded" required>
      <input v-model="form.phone" type="text" placeholder="No HP" class="border p-2 rounded">
      <button type="submit" class="col-span-1 md:col-span-3 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        {{ editMode ? 'Update' : 'Tambah' }} User
      </button>
      <button type="button" @click="cancel" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Cancel</button>
    </form>

    <!-- Tabel User -->
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-gray-200">
          <th class="border p-2">ID</th>
          <th class="border p-2">Nama</th>
          <th class="border p-2">Email</th>
          <th class="border p-2">Phone</th>
          <th class="border p-2">Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="user in users" :key="user.id" class="hover:bg-gray-50">
          <td class="border p-2 text-center">{{ user.id }}</td>
          <td class="border p-2">{{ user.name }}</td>
          <td class="border p-2">{{ user.email }}</td>
          <td class="border p-2">{{ user.phone }}</td>
          <td class="border p-2 text-center">
            <button @click="editUser(user)" class="bg-yellow-400 px-2 py-1 rounded mr-2 hover:bg-yellow-500">Edit</button>
            <button @click="deleteUser(user.id)" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Hapus</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        apiUrl: 'http://localhost:5555/api/users', // sesuaikan dengan backend
        users: [],
        form: { id: null, name: '', email: '', phone: '' },
        editMode: false
      },
      created() {
        this.fetchUsers();
      },
      methods: {
        cancel: function(){
          this.resetForm();
        },
        async fetchUsers() {
          try {
            const res = await axios.get(this.apiUrl);
            this.users = res.data;
          } catch (err) {
            console.error(err);
          }
        },
        async saveUser() {
          try {
            if (this.editMode) {
              await axios.put(`${this.apiUrl}/${this.form.id}`, this.form);
            } else {
              await axios.post(this.apiUrl, this.form);
            }
            this.resetForm();
            this.fetchUsers();
          } catch (err) {
            alert(err.response?.data?.message || 'Terjadi kesalahan');
          }
        },
        editUser(user) {
          this.form = { ...user };
          this.editMode = true;
        },
        async deleteUser(id) {
          if (!confirm('Yakin ingin menghapus user ini?')) return;
          try {
            await axios.delete(`${this.apiUrl}/${id}`);
            this.fetchUsers();
          } catch (err) {
            alert('Gagal menghapus');
          }
        },
        resetForm() {
          this.form = { id: null, name: '', email: '', phone: '' };
          this.editMode = false;
        }
      }
    });
  </script>
</body>
</html>
